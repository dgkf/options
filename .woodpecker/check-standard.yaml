matrix:
  IMAGE: 
    # r-hub/containers ubuntu-release
    - ghcr.io/r-hub/containers/ubuntu-release

when:
  - branch: main
    event: push
  - event: pull_request
  - event: tag

steps:
  - name: setup
    image: ${IMAGE}
    pull: true
    commands:
      # install pak
      - |
        R -q -s --no-save << "END"
        pak_repo <- sprintf(
          "https://r-lib.github.io/p/pak/stable/%s/%s/%s",
          .Platform$pkgType,
          R.Version()$os,
          R.Version()$arch
        )

        install.packages("pak", repos = pak_repo)
        END

      # run R CMD check (using {rcmdcheck})
      - |
        R -q -s --no-save << "END"
        options(
          Ncpus = 4,
          repos = c(CRAN = "https://cloud.r-project.org"),
          pak.sysreqs = TRUE,
          cli.dynamic = FALSE,
          cli.default_num_colors = 256,
          crayon.enabled = TRUE
        )

        if (Sys.getenv("_R_CHECK_FORCE_SUGGESTS_", "") == "")
          Sys.setenv("_R_CHECK_FORCE_SUGGESTS_" = "false")

        if (Sys.getenv("_R_CHECK_CRAN_INCOMING_", "") == "")
          Sys.setenv("_R_CHECK_CRAN_INCOMING_" = "false")

        if (!requireNamespace("rcmdcheck", quietly = TRUE))
          install.packages("rcmdcheck")

        pak::local_install_dev_deps()        
        rcmdcheck::rcmdcheck(
          args = c("--no-manual", "--as-cran"),
          build_args = c("--no-manual"),
          error_on = "warning",
          check_dir = "check"
        )
        END
