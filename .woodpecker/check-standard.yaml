matrix:
  IMAGE: 
    # r-hub/containers ubuntu-release
    - ghcr.io/r-hub/containers/ubuntu-release

when:
  - branch: main
    event: push
  - event: pull_request
  - event: tag

variables:
  r_site_config: &r_site_config
    - cat /etc/os-release >> $(R RHOME)/etc/Renviron.site
    - |
      cat << END >> $(R RHOME)/etc/Rprofile.site
      options(
        Ncpus = 4,
        repos = c(
          P3M = sprintf(
            "https://p3m.dev/cran/__linux__/%s/latest",
            if (nchar(envvar <- Sys.getenv("VERSION_CODENAME"))) envvar
          ),
          CRAN = "https://cloud.r-project.org"
        ),
        pak.sysreqs = TRUE,
        cli.dynamic = FALSE,
        cli.default_num_colors = 256,
        crayon.enabled = TRUE
      )

      lib <- file.path("", "woodpecker", "lib")
      if (!dir.exists(lib)) dir.create(lib, recursive = TRUE)
      .libPaths(c(lib, .libPaths()))
      END

steps:
  - name: setup
    image: ${IMAGE}
    pull: true
    commands:
      - <<: *r_site_config
      - |
        R -q -s --no-save << "END"
        pak_repo <- sprintf(
          "https://r-lib.github.io/p/pak/stable/%s/%s/%s",
          .Platform$pkgType,
          R.Version()$os,
          R.Version()$arch
        )

        pak::local_install_dev_deps()
        install.packages("pak", repos = pak_repo)
        END

  - name: check
    image: ${IMAGE}
    pull: true
    commands:
      - <<: *r_site_config
      - |
        R -q -s --no-save << "END"
        if (Sys.getenv("_R_CHECK_FORCE_SUGGESTS_", "") == "")
          Sys.setenv("_R_CHECK_FORCE_SUGGESTS_" = "false")

        if (Sys.getenv("_R_CHECK_CRAN_INCOMING_", "") == "")
          Sys.setenv("_R_CHECK_CRAN_INCOMING_" = "false")

        pak::local_install_dev_deps()
        pak::pkg_install("rcmdcheck")
        rcmdcheck::rcmdcheck(
          args = c("--no-manual", "--as-cran"),
          build_args = c("--no-manual"),
          error_on = "warning",
          check_dir = "check"
        )
        END

  - name: lint
    image: ${IMAGE}
    pull: true
    commands:
      - <<: *r_site_config
      - |
        R -q -s --no-save << "END"
        pak::local_install(dependencies = TRUE)
        pak::pkg_install("lintr")       
        lintr::lint_package()
        END
        
